<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="library/bootstrap.css"/>
    <script src="library/bootstrap.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="drafRegister.css">
</head>
<body class="bg-light">
    <div class="container-fluid ">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="card text-center my-5 py-3 px-5">
                    <h5 class="card-title p-3 h2 fst-italic">Social</h5>
                    <h6 class="card-subtitle border-bottom h4 pb-2 text-secondary mb-3">Đăng ký tài khoản</h6>
                    <div class="form-floating mt-4">
                        <input type="text" class="form-control">
                        <label for="floatingInputValue">Tên người dùng</label>
                    </div>
                    <div class="form-floating mt-4">
                        <input type="text" class="form-control">
                        <label for="floatingInputValue">Email</label>
                    </div>
                    <div class="form-floating mt-4">
                        <input type="password" class="form-control">
                        <label for="floatingInputValue">Mật khẩu</label>
                    </div>
                    <div class="form-floating mt-4">
                        <input type="text" class="form-control">
                        <label for="floatingInputValue">Xác nhận mật khẩu</label>
                    </div>

                    <div class="my-5">
                        <button type="button" class="btn btn-light text-secondary">Tạo tài khoản</button>
                        <button type="button" class="btn btn-primary ms-3">Đăng nhập</button>
                    </div>

                    
                </div>
            </div>
        </div>
    </div>
</body>
