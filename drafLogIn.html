<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="library/bootstrap.css"/>
    <script src="library/bootstrap.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="drafRegister.css">
    <script src="/components/login.js"></script>
</head>
<body class="bg-light">
    <div class="d-flex justify-content-center my-5">
        <div class="col-11 col-md-4 text-center border bg-white my-5 p-3 rounded-3">
            <div class="fw-bolder p-3 h2 fst-italic">Social</div>
            <div class="border-bottom h5 pb-2 text-secondary mb-3">Đăng nhập</div>
            <div class="form-floating mt-4">
                <input type="email" class="form-control" name="email" id="email" required>
                <label for="floatingInputValue" >Email</label>
            </div>
            <div class="form-floating mt-4">
                <input type="password" class="form-control" name="password" id="password" required>
                <label for="floatingInputValue">Mật khẩu</label>
            </div>
            <button type="button" class="btn btn-light text-secondary mt-4" onclick="validate()">Đăng nhập</button>

            <div class="mb-5 mt-2  d-flex align-items-center justify-content-center">
                Bạn chưa có tài khoản? 
                <button type="button" class="btn btn-white text-primary p-0 ps-2">Đăng ký</button>
            </div>
        </div>
    </div>
</body>
</html>
