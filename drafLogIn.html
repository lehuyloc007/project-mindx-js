<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="library/bootstrap.css"/>
    <script src="library/bootstrap.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="drafRegister.css">
    <script src="/components/login.js"></script>
</head>
<body class="bg-light">
    <div class="container-fluid ">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="card text-center my-5 py-3 px-5">
                    <h5 class="card-title p-3 h2 fst-italic">Social</h5>
                    <h6 class="card-subtitle border-bottom h4 pb-2 text-secondary mb-3">Đăng nhập</h6>
                    <form>
                        <div class="form-floating mt-4">
                            <input type="email" class="form-control" name="email" id="email" required>
                            <label for="floatingInputValue" >Email</label>
                        </div>
                        <div class="form-floating mt-4">
                            <input type="password" class="form-control" name="password" id="password" required>
                            <label for="floatingInputValue">Mật khẩu</label>
                        </div>
            
                        <div class="mt-4">
                            <button type="button" class="btn btn-light text-secondary" onclick="validate()">Đăng nhập</button>
                        </div>
    
                        <div class="mb-5 mt-2  d-flex align-items-center justify-content-center">
                            Bạn chưa có tài khoản? 
                            <button type="button" class="btn btn-white text-primary p-0 ps-2">Đăng ký</button>
                        </div>
                    </div>
                    </form>
            </div>
        </div>
    </div>
</body>
</html>
