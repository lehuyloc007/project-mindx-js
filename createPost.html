<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="library/bootstrap.css"/>
    <script src="library/bootstrap.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="drafRegister.css">
</head>
<body>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>
    

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title h5">Tạo bài viết</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body create-post-body">
                <div class="rounded-3 d-flex align-items-center me-auto mt-3">
                    <img class="rounded-circle" src="components/imgs/111.jpg" alt="">
                    <div class="ms-1 h5 me-auto">Tony Adams</div>
                </div>
                <div class="post-content form-floating mt-3">
                    <textarea class="form-control border-0"></textarea>
                    <label>Nội dung bài viết</label>
                </div>

                <div class="border rounded mt-3 px-2 py-3 d-flex align-items-center">
                    <div>Thêm vào bài viết</div>
                    <div class="icon-smile ms-auto"></div>
                    <div class="icon-picture ms-3"></div>
                    
                    
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-sm">Đóng</button>
            <button type="button" class="btn btn-primary btn-sm">Tạo bài viết</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
